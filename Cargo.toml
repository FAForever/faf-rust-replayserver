[package]
name = "faf-rust-replayserver"
version = "0.1.0"
authors = ["Igor Kotrasinski <i.kotrasinsk@gmail.com>"]
edition = "2018"

[features]
local_db_tests = []

[dependencies]
futures = "0.3.8"
signal-hook = "0.3.0"
log = "0.4.11"
env_logger = "0.8.2"
thiserror = "1.0.22"
async-stream = "0.3.0"
tokio-util = "0.6.3"
tokio-stream = "0.1.3"
weak-table = "0.3.0"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.61"
config = { version = "0.10.1", features = ["yaml"] }
sqlx = { version = "0.5.1", features = ["runtime-tokio-rustls", "mysql", "time"] }
time = { version = "0.2.25", features = ["std"] }
async-compression = { version = "0.3.7", features = ["tokio", "zstd"] }
prometheus_exporter = "0.8.0"
lazy_static = "1.4.0"
# Grab version that accepts impl Read in body_ticks
faf-replay-parser = { git = "https://gitlab.com/Askaholic/faf-replay-parser", rev = "5ee45ec1" }

[dependencies.tokio]
version = "1.2.0"
features = ["sync", "net", "io-util", "rt", "macros", "test-util", "time"]

[dev-dependencies]
faux = "0.0.7"
tempfile = "3.2.0"
